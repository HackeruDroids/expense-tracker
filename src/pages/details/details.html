<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Amount</ion-label>
          <ion-input type="number" [(ngModel)]="expense.amount"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-input type="text" [(ngModel)]="expense.description"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Category</ion-label>
            <ion-select [(ngModel)]="expense.category">
                <ion-option value="Food">Food</ion-option>
                <ion-option value="Travel">Travel</ion-option>
                <ion-option value="Other">Other</ion-option>
              </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime  displayFormat="DDDD MM YYYY" pickerFormat="D MMMM YYYY"  [(ngModel)]="expense.date"></ion-datetime>
        </ion-item>
      </ion-list>
</ion-content>
