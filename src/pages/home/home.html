<ion-header>
  <ion-navbar>
    <ion-title>
      Expense Monitor
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item (click)="showDetails(ex)" *ngFor="let ex of expenses">
         <h2>{{ex.amount | currency:'ILS'}}</h2>
         <p>{{ex.date | date}}  <em><strong>{{ex.description}}</strong></em></p>
         <ion-note item-right>{{ex.category}}</ion-note>
        </button>
    </ion-list>
</ion-content>
